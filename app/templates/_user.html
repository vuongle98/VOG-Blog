<div class="content">
    <div>
        {% if current_user.role == 1 %}
        <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
        <a href="{{ url_for('edit_profile', id=user.id) }}">Edit</a>
            {% if user.deleted == True %}
                <a href="{{ url_for('active_user', id=user.id) }}">Active</a>
            {% endif %}
        {% endif %}
    </div>
    
    
    <h3>
        <a class="{% if user.deleted == True %} deleted {% endif %}"  href="{{ url_for('view_user', username=user.username) }}">{{ user.username }}</a>
        <span> - {% if user.role == 1 %} Admin {% else %} User {% endif %}</span>
    </h3>

</div>

{% extends 'base.html' %}
{% block content %}
    <div class="content">
        {% if post %}
        <div>
            {% if current_user==post.author %}
            <a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
            <a href="{{ url_for('edit_post', slug=post.slug) }}">Edit</a>
            {% endif %}
        </div>
        <h1>{{ post.title }}</h1>
        <small>Author: {{ post.author.username }}</small>
        <hr>
        <div>
            {{ post.description }}
            {{ post.content|safe }}
        </div>
        {% else %}
        <p>Kiếm gì?</p>
        {% endif %}
    </div>
{% endblock %}
